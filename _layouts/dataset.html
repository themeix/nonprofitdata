---
layout: default
---
<section class="main-body-area">
    <div class="main-container">
       <div class="main-left-wrap">
          <div class="block md:grid  grid-cols-12 gap-8 px-10">
             <div class="left-fixed-area lg:sticky top-12 border-black-500 self-start pb-10 lg:pb-20 col-span-12 lg:col-span-4 text-center">
                <div class="sidebar-logo pt-6 relative mx-auto inline-block">                    
                      <h2 class="text-4xl font-extrabold text-sky-500 text-center bg-white inline-block py-3  px-4 max-w-sm uppercase ">{{page.title}}</h2>
                      <div class="dataset-dot absolute top-8 -left-8 -z-10">
                        {% include icons/dot.svg %} 
                      </div>
                    

                </div>
                <div class="text-center md:max-w-96  m-auto px-12 lg:px-0">
                   <div class="button-box mt-20 border-b-2  pb-6 inline-block">
                      <div class="grid grid-cols-2 gap-2 mb-2">
                       

                           {% for btn in page.buttons %}
                            
                           <div class="button-item text-right">
                           <a class=" border-black-400   hover:border-sky-500  hover:bg-sky-500 hover:text-white py-2 px-4 border rounded-[6px] inline-block font-normal w-full text-center transition-all duration-200"
                           href="   {{ btn.link }}">   {{ btn.label }}</a>
                        </div>   {% endfor %}   

                         
                        
                 
                      </div>
                      
                
                     
                   </div>
                   <p class="text-sm  pt-6 max-w-md mx-auto">{{page.cite-text}}   <a href="https://doi.org/"> DOI</a> : {{page.doi}}               </p>
                </div>
             </div>

             <div class=" right-content-area entry-content border-l-0   lg:border-l-2  lg:pl-8 pl-0   max-w-full lg:max-w-4xl pb-10 pt-0 lg:pb-20 lg:pt-20 col-span-12 lg:col-span-8">
           {{content}}
         </div>
          </div>
         
       </div>
     
 
    </div>
 </section>
