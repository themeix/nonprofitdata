            <div class="flex items-center">
               <div class="flex-col">
                  <a href="#">
                     <span class="cursor-pointer">

                              fill="white" />
                        </svg>
                     </span>
                  </a>
               </div>
               <div class="flex-col w-full">
                  <input
                     class="bg-transparent appearance-none  text-white  w-full py-2 px-4 placeholder-coolGray-400 leading-tight focus:outline-none  focus:border-purple-500"
                     type="text" placeholder="Search here...">
               </div>
               <div class="flex-col">
                  <button type="button" class="input-group-addon close-search close-hover">
                     <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L1 1M1 21L21 1L1 21Z" stroke="white" stroke-width="2"
                           stroke-linecap="round" stroke-linejoin="round" />
                     </svg>
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>

      <div class="header-area-inner  py-4 lg:py-2 relative  z-20">

            <div class="header-logo flex items-center">

                       </defs>
                    </svg>
               </a>
               <a href="http://nonprofitdataproject.org/" class="text-black-100 font-bold text-xl" >NONPROFIT DATA PROJECT
               </a>
            </div>
            <div class="flex-grow lg:flex lg:items-center lg:w-auto">
               <ul
                  class="toggle-menu-class  p-10 lg:p-0 dropdown-menu justify-end bg-white lg:bg-transparent  shadow lg:shadow-none absolute lg:relative inset-x-0 hidden lg:flex lg:flex-grow items-center mt-[60px] lg:mt-0 mobile-hover">
                
                  {% for link in site.navbar %}
                  <li class="relative lg:mr-8 mb-2 lg:mb-0">
                     <a class="   text-black-100 font-medium hover:text-sky-200 text-xl"
                        href="{{ link.url }}">{{ link.title }}</a>
                  </li>
    {% endfor %}                  
                 
              
               
                  
               </ul>
               <ul class="dropdown-menu right-side-menu flex flex-shrink-0 items-center">
                  <li class="search-bar icon-set flex  relative ml-auto -left-14 lg:left-0">
                     <a class=" search  text-base font-medium text-coolGray-900" href="#">
                        <span>

            </div>
            <button class=" mobile-toggle block lg:hidden">
            <span class="bg-black-100"></span>
            <span class="bg-black-100"></span>
            <span class="bg-black-100"></span>
            </button>
         </nav>
      </div>
   </div>
</header>
